                     Monzo

               </div>
               <div class=" ">
                  <div >
                     <div class="mobile margin-bottom-big ">
                        <div class="margin-bottom-big">
                           <div class="text-center margin-bottom-big">
                              <img src="img/default.png" height="64px">
                           </div>
                           <p class="text-center"><em>Apple</em> would like to access your Monzo accounts. Check below and please confirm or decline</p>
                        </div>
                        <div class="account flex2 justify-space-between margin-bottom-normal">
                           <div>
                              <label class="container">Personal account
                              <input type="checkbox" checked="checked">
                              <span class="checkmark"></span>
                              </label>
                              <div><span class="margin-right-normal">04-00-04</span><span class="margin-right-normal">12345678</span></div>
                           </div>
                           <div><em>£314.15</em></div>
                        </div>
                        <div class="account flex2 justify-space-between margin-bottom-normal">
                           <div>
                              <label class="container">Joint account
                              <input type="checkbox" >
                              <span class="checkmark"></span>
                              </label>
                              <div><span class="margin-right-normal">04-00-04</span><span class="margin-right-normal">12345678</span></div>
                           </div>
                           <div><em>£628.21</em></div>
                        </div>
                        <div class="account flex2 justify-space-between margin-bottom-normal">
                           <div>See the data you will be sharing
                           </div>
                           <div><em>&rarr;</em></div>
                        </div>
                        <small class="text-center">Piggy Robot will have access to this information for 90 days. After this you will have to reconfirm.</small>
                     </div>
                  </div>
               </div>
               <div class="subgrid2 mobile sticky-bottom margin-bottom-big"><button class="secondary width-100">Decline</button><a class="prototype" href="apple5.html"><button class="primary width-100 ">Confirm</button></a></div>
